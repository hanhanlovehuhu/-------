<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #container {
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=WQLnCTINLVGuzmKEO7o7ADjh"></script>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript">
        var map = new BMap.Map("container");          // 创建地图实例39.88717|116.6928
        var point = new BMap.Point(120.281053, 30.318889);  // 创建点坐标
    var point1 = new BMap.Point(121.413534, 31.121132);  // 创建点坐标
    map.centerAndZoom(point, 15);
    var marker = new BMap.Marker(point);        // 创建标注    
    var marker1 = new BMap.Marker(point1);        // 创建标注    
    map.addOverlay(marker);
    map.enableScrollWheelZoom(true);// 将标注添加到地图中
    map.addOverlay(marker1);                     // 将标注添加到地图中
    </script>
</body>
</html>
